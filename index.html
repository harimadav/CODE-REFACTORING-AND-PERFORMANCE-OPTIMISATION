<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Minimal Weather App with Api</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Friday</h2>
                <span>28 July 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Paris, FR</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sat</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sun</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Mon</span>
                    <span class="day-temp">02°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Tue</span>
                    <span class="day-temp">14°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>

    </div>
    <div class="social-icons">
    <a href="https://www.linkedin.com/in/s-hari-shankar-27279732b" target="_blank" class="linkedin">
        <i class='bx bxl-linkedin-square'></i>
    </a>
    <a href="https://github.com/harimadav" target="_blank" class="github">
        <i class='bx bxl-github'></i>
    </a>
    <a href="https://www.instagram.com/shankar_s.hari" target="_blank" class="instagram">
        <i class='bx bxl-instagram'></i>
    </a>
    </div>
    <footer>
  <p>
    &copy; 2025 All rights reserved. Created by S HARI SHANKAR
  </p>
</footer>


    <script src="index.js"></script>

<script>
  const backToTopButton = document.querySelector('.back-to-top');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 100) {
      backToTopButton.classList.add('show');
    } else {
      backToTopButton.classList.remove('show');
    }
  });
</script>
</body>

</html>
